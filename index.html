<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="intro">
            <h1>Learn to code by watching others</h1>
            <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable.</p>
        </section>
        <section class="form">
            <div class="trial"><span>Try it free 7 days</span> then $20/mo. thereafter</div>
            <form novalidate>
                <div>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
                    <span class="error firstName"></span>
                </div>
                <div>
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                    <span class="error lastNname"></span>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                    <span class="error email"></span>
                </div>
                <div>
                    <input type="password" name="password" id="password" pattern="[a-zA-Z0-9_]" placeholder="Password" required>
                    <span class="error password"></span>
                </div>
                <div>
                    <button>Claim Your Free Trial</button>
                </div>
                <div class="tc">By clicking the button, you are agreeing to our <span>Terms and Services</span></div>
            </form>
            <script src="script.js"></script>    
        </section>
    </main>
</body>
</html>
